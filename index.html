<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸŒ¡ Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="search-form">
       <div class="search" id=search-city>
         <input
          class="searchCity"
          type="search"
          placeholder="Search city..."
          id="city-input"
          autocomplete="off" />
         <input class="search-button" id= "search-city-button" type="submit" value= "Search" />
         <button class="current-location-button" id="current-location-button"> Current location </button>
       </div>
      </form>
      <h1 id="city-name"></h1>
      <h6 id="date">Sunday 9:00 PM</h6>
      <div class="row">
        <div class="col-7">
          <div class="weather-temperature">
           <img src= "" id="icon"  />
           <span class="temperature" id="temperature-value"></span>
           <span class="units"><a href="#" class= "active" id="celsius-temperature"> Â°C </a></span>
           <div class="weather-description" id="description"></div>
          </div>
        </div>
        <div class="col-4 additional">
          <ul>
            <li>Humidity: <span id="humidity"> % </li>
            <li>Wind: <span id="wind"></span> km/h</li>
          </ul>
        </div>
      <h4>5-Day Forecast</h4>
      <div class="forecast" id="daily-forecast"></div>
      <a class="github-link" href="https://github.com/SarahKatherineFrancis/Weather-App"> <img src="images/github.png" width="40px"></a>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
